data_mixins:
    organization:
        class: OrganizationMixin
        fields:
            organization:
                type: "@django.ForeignKey"
                relation: organization
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    organizations:
        class: OrganizationsMixin
        fields:
            organizations:
                type: "@django.ManyToManyField"
                relation: organization

data_base:
    organization:
        class: OrganizationBase
        base: id_resource
        mixins: [organization]
        id_fields: [organization_id, name]
        meta:
            unique_together: [organization, name]
            scope: organization

data:
    organization:
        class: Organization
        base: id_resource
        mixins: [locations]
        id_fields: [name]
        key: id
        roles:
            edit: [organization-admin]
            view: [public]
        fields:
            parent:
                type: "@django.ForeignKey"
                relation: organization
                color: relation
                options:
                    "null": true
                    on_delete: "@django.SET_NULL"
                    editable: false

command_mixins:
    organization:
        class: OrganizationMixin
        mixins: [location]
        meta:
            organization:
                data: organization
                priority: 2

command_base:
    organization:
        mixins: [organization]
        server_enabled: true
        groups_allowed: [organization-admin]

command:
    organization:
        resource: organization
        base: organization
        base_name: organization
        priority: 70
